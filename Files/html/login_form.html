<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/login-registration.css">
</head>
<body>
    <div class="login-form">
        <h1>Login</h1>

        <!--to be added in the future. //displays "user does not exist or wrong password"-->
        <div class="invalid-login"></div>

        <form method="post">
            <div class="input-field">
                <input type="text" required>
                <label>Username</label>
            </div>

            <div class="input-field">
                <input type="password" required>
                <label>Password</label>
            </div>

            <div class="remember-me">
                <input type="checkbox">
                <label>Remember me?</label>
            </div>
        
            <input type="submit" value="Login">

            <div class="switch-page">
                Don't have an account? <a href="registration_form.html">Signup</a>
            </div>

        </form>
    </div>
</body>
</html>
